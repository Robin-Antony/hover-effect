<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container1,.container2{
            width: 100px;
            height: 75px;
            margin: 20px;
            border: 1px solid black;
            padding: 10px;
        }
        .box1,.box2{
            cursor: pointer;
            padding: 10px;
            border: 3px solid green;
        }
    </style>
   
</head>

    <div class="container1">
        <div class="box1" id="box1"> box1 </div>
    </div>
    <div class="container2">
        <div class="box2" id="box2"> box2 </div>
    </div>

    <script>
        document.getElementById('box1').addEventListener('mouseover',function(){
            document.getElementById('box2').style.background = "red";

        })
        document.getElementById('box1').addEventListener('mouseout',function(){
            document.getElementById('box2').style.background = "white";

        })
        document.getElementById('box2').addEventListener('mouseover',function(){
            document.getElementById('box1').style.background = "red";

        })
        document.getElementById('box2').addEventListener('mouseout',function(){
            document.getElementById('box1').style.background = "white";

        })

    </script>
    
    
</body>
</html>
